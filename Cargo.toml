[package]
name = "rust-bert"
version = "0.7.12"
authors = ["Guillaume Becquin <guillaume.becquin@gmail.com>"]
edition = "2018"
description = "Ready-to-use NLP pipelines and transformer-based models (BERT, DistilBERT, GPT2,...)"
repository = "https://github.com/guillaume-be/rust-bert"
documentation = "https://docs.rs/rust-bert"
license = "Apache-2.0"
readme = "README.md"
keywords = ["nlp", "deep-learning", "machine-learning", "transformers", "translation"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rust_bert"
path = "src/lib.rs"
crate-type = ["lib"]

[[bin]]
name = "convert-tensor"
path = "src/convert-tensor.rs"
doc = false

[features]
doc-only = ["tch/doc-only"]
all-tests = []

[package.metadata.docs.rs]
features = [ "doc-only" ]

[dependencies]
rust_tokenizers = "~3.1.6"
tch = "~0.2.0"
serde_json = "1.0.56"
serde = {version = "1.0.114", features = ["derive"]}
# failure = "0.1.8"
dirs = "3.0.1"
itertools = "0.9.0"
ordered-float = "2.0.0"
csv = "1.1.3"
reqwest = "0.10.7"
lazy_static = "1.4.0"
uuid = {version="0.8.1", features =["v4"]}
tokio = { version = "0.2.22", features = ["full"] }
anyhow = "1.0.32"
